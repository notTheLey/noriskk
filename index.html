<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taida x Ley</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-bg: #1e1e1e;
            --accent-color: #00adb5;
            --hover-color: #028c9e;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 30px;
        }

        .choices {
            display: flex;
            gap: 20px;
        }

        .choice {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            width: 180px;
        }

        .choice img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .choice button {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .choice button:hover {
            background-color: var(--hover-color);
        }
    </style>
</head>
<body>
    <h1>Wer bist du?</h1>
    <div class="choices">
        <div class="choice">
            <img src="img/noriskk.png" alt="NoRiskk Kopf">
            <p>NoRiskk</p>
            <button onclick="location.href='/noriskk/web/noriskk'">Wählen</button>
        </div>
        <div class="choice">
            <img src="img/veto.png" alt="Veto Kopf">
            <p>Veto</p>
            <button onclick="location.href='/noriskk/web/veto'">Wählen</button>
        </div>
    </div>
</body>
</html>
