<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Auswahl</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-bg: #1e1e1e;
            --accent-color: #00adb5;
            --hover-color: #028c9e;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 30px;
        }

        .choices {
            display: flex;
            gap: 20px;
        }

        .choice {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .choice:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .choice img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        #question-container {
            margin-top: 30px;
            display: none;
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            max-width: 400px;
            text-align: center;
        }

        #question-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            background-color: #222;
            color: var(--text-color);
        }

        #question-container button {
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #question-container button:hover {
            background-color: var(--hover-color);
        }
    </style>
</head>
<body>
    <h1>Minecraft Kopf Auswahl</h1>
    <div class="choices">
        <div class="choice" onclick="selectOption('noriskk')">
            <img src="/img/noriskk.png" alt="NoRiskk Kopf">
            <p>NoRiskk</p>
        </div>
        <div class="choice" onclick="selectOption('veto')">
            <img src="/img/veto.png" alt="Veto Kopf">
            <p>Veto</p>
        </div>
    </div>

    <div id="question-container">
        <p id="question">:</p>
        <input type="text" id="answer" placeholder="Deine Antwort hier">
        <button onclick="submitAnswer()">Absenden</button>
    </div>

    <script>
        
        function selectOption(option) {
            // Skin herunterladen
            const link = document.createElement('a');
            link.href = `/skin/${option}.png`;
            link.download = `${option}-skin.png`;
            link.click();

            // Neue Seite Ã¶ffnen
            window.open(`/web/${option}`, '_blank');
        }
        }
    </script>
</body>
</html>
