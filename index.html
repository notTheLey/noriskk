<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Auswahl</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-bg: #1e1e1e;
            --accent-color: #00adb5;
            --hover-color: #028c9e;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 30px;
        }

        .choices {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .choice {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .choice:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .choice img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        #question-container, #preview-container {
            display: none;
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
        }

        #question-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            background-color: #222;
            color: var(--text-color);
        }

        #question-container button {
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #question-container button:hover {
            background-color: var(--hover-color);
        }

        #preview-container img {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #preview-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #preview-container a:hover {
            background-color: var(--hover-color);
        }
    </style>
</head>
<body>
    <h1>Minecraft Kopf Auswahl</h1>
    <div class="choices">
        <div class="choice" onclick="selectOption('noriskk')">
            <img src="https://via.placeholder.com/150?text=NoRiskk" alt="NoRiskk Kopf">
            <p>NoRiskk</p>
        </div>
        <div class="choice" onclick="selectOption('veto')">
            <img src="https://via.placeholder.com/150?text=Veto" alt="Veto Kopf">
            <p>Veto</p>
        </div>
    </div>

    <div id="question-container">
        <p>Bitte beantworte diese Frage:</p>
        <input type="text" id="answer" placeholder="Deine Antwort hier">
        <button onclick="submitAnswer()">Absenden</button>
    </div>

    <div id="preview-container">
        <h2 id="preview-title"></h2>
        <img id="preview-image" src="" alt="Skin Vorschau">
        <a id="download-link" href="#" download="">Skin herunterladen</a>
        <p><a href="#" onclick="resetPage()">Zurück zur Auswahl</a></p>
    </div>

    <script>
        let selectedOption = '';

        function selectOption(option) {
            selectedOption = option;
            document.getElementById('question-container').style.display = 'block';
        }

        function submitAnswer() {
            if (!selectedOption) {
                alert("Bitte wähle zuerst eine Option aus!");
                return;
            }

            // Skin Vorschau und Download vorbereiten
            const skinTitle = selectedOption === 'noriskk' ? 'NoRiskk Skin Ansicht' : 'Veto Skin Ansicht';
            const skinUrl = `https://via.placeholder.com/300?text=${selectedOption}`;
            const downloadUrl = `https://via.placeholder.com/300?text=${selectedOption}`;

            document.getElementById('preview-title').textContent = skinTitle;
            document.getElementById('preview-image').src = skinUrl;
            document.getElementById('download-link').href = downloadUrl;
            document.getElementById('download-link').download = `${selectedOption}-skin.png`;

            // Vorschau anzeigen und Eingabe verstecken
            document.getElementById('question-container').style.display = 'none';
            document.getElementById('preview-container').style.display = 'block';
        }

        function resetPage() {
            document.getElementById('preview-container').style.display = 'none';
            document.getElementById('question-container').style.display = 'none';
            selectedOption = '';
        }
    </script>
</body>
</html>
